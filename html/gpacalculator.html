    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("gpa-form");
            const gradeMath = document.querySelectorAll('#grade')[0];
            const gradeProgramming = document.querySelectorAll('#grade')[1];
            const gradeTrical = document.querySelectorAll('#grade')[2];
            const gfluid = document.querySelectorAll('#grade')[3];
            const gmech = document.querySelectorAll('#grade')[4];
            const gmat = document.querySelectorAll('#grade')[5];
            
            const addButton = document.getElementById("add-button");
            const gpaDisplay = document.getElementById("gpa");
    
            // Set default credits for subjects
            const creditsMath = 3;
            const creditsProgramming = 3;
            const creditsFluid = 2
            const creditsMech = 2
            const creditsTrical = 2
            const creditsMaterial = 2

    
            let totalCredits = 0;
            let totalPoints = 0;
    
            form.addEventListener("submit", function (event) {
                event.preventDefault();
            });
    
            addButton.addEventListener("click", function () {
                const gradeValueMath = parseFloat(gradeMath.value);
                const gradeValueProgramming = parseFloat(gradeProgramming.value);
                const trical = parseFloat(gradeTrical.value)
                const fluid = parseFloat(gfluid.value)
                const mech = parseFloat(gmech.value)
                const mat = parseFloat(gmat.value)
                console.log(gradeValueMath)
                console.log(gradeValueProgramming)
                console.log(trical)
                console.log(fluid)
                console.log(mech)
                console.log(mat)
    

                totalCredits = creditsMath + creditsProgramming + creditsFluid +creditsMaterial + creditsMech +creditsTrical;
                console.log(totalCredits)
                totalPoints = (creditsMath * gradeValueMath) + (creditsProgramming * gradeValueProgramming) + (creditsFluid * fluid ) + (creditsMaterial * mat ) + (creditsMech * mech )+(creditsTrical * trical );
                console.log(totalPoints)
    
                const currentGPA = (totalPoints / totalCredits).toFixed(2);
                console.log(currentGPA)
                gpaDisplay.textContent = currentGPA;
            });
        });

        function no() {
            alert("Now you are in GPA calculator page...!")
